<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <style>
        body {
            background-color: #f1c40f;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            font-family: 'Open Sans';
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            left: 50%;
            top: 58%;
            margin-left: -20px;
        }

        .body {
            position: absolute;
            top: 50%;
            margin-left: -50px;
            left: 50%;
            animation: speeder .4s linear infinite;
        }

        .body > span {
            height: 5px;
            width: 35px;
            background: #000;
            position: absolute;
            top: -19px;
            left: 60px;
            border-radius: 2px 10px 1px 0;
        }

        /* Rest of your CSS styles go here... */

        @keyframes fazer1 {
            /* Keyframes for fazer1 animation */
        }

        @keyframes fazer2 {
            /* Keyframes for fazer2 animation */
        }

        @keyframes fazer3 {
            /* Keyframes for fazer3 animation */
        }

        @keyframes fazer4 {
            /* Keyframes for fazer4 animation */
        }

        @keyframes speeder {
            /* Keyframes for speeder animation */
        }

        .longfazers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .longfazers span {
            position: absolute;
            height: 2px;
            width: 20%;
            background: #000;
        }

        /* Rest of your CSS styles for .longfazers spans... */

        @keyframes lf {
            /* Keyframes for lf animation */
        }

        @keyframes lf2 {
            /* Keyframes for lf2 animation */
        }

        @keyframes lf3 {
            /* Keyframes for lf3 animation */
        }

        @keyframes lf4 {
            /* Keyframes for lf4 animation */
        }
    </style>
</head>
<body>
    <h1>Redirecting</h1>
    <div class="body">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="base">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="face"></div>
    <div class="longfazers">
        <span></span>

    </div>
</body>
</html>
